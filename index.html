<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container" >
        <div class="box active" id="0" style="background-image: url('Image/1.avif');">
            <h3>Explore The World</h3>
        </div>
        <div class="box" id="1" style="background-image: url('Image/2.avif');">
            <h3>Wild Forest</h3>
        </div>
        <div class="box" id="2" style="background-image: url('Image/3.avif');">
            <h3>Sunny Beach</h3>
        </div>
        <div class="box" id="3" style="background-image: url('Image/4.avif');">
            <h3>City on Winter</h3>
        </div>
        <div class="box" id="4" style="background-image: url('Image/5.avif');">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
